<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Xray Dashboard - Threat Intel Edition</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 引入 Chart.js 用于图表 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { background-color: #f8f9fa; }
        .card { transition: box-shadow .3s; }
        .card:hover { box-shadow: 0 .5rem 1rem rgba(0,0,0,.15)!important; }
        .accordion-button:not(.collapsed) { color: #0d6efd; background-color: #e7f1ff; }
        .btn-action { cursor: pointer; }
        .table { word-break: break-all; }
    </style>
</head>
<body>
    <div class="container mt-5 mb-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="mb-0">Xray 战情中心</h1>
            <a href="/logout" class="btn btn-outline-danger btn-sm">安全登出</a>
        </div>

        <!-- 系统资源与服务控制 -->
        <div class="row text-center mb-4">
            <div class="col-md-9">
                <div class="row">
                    <div class="col-md-4 mb-3 mb-md-0"><div class="card shadow-sm h-100"><div class="card-body"><h5 class="card-title">CPU 使用率</h5><p class="card-text fs-1 fw-bold" id="cpu-usage">-- %</p></div></div></div>
                    <div class="col-md-4 mb-3 mb-md-0"><div class="card shadow-sm h-100"><div class="card-body"><h5 class="card-title">内存占用率</h5><p class="card-text fs-1 fw-bold" id="memory-usage">-- %</p></div></div></div>
                    <div class="col-md-4"><div class="card shadow-sm h-100"><div class="card-body"><h5 class="card-title">磁盘空间</h5><p class="card-text fs-1 fw-bold" id="disk-usage">-- %</p></div></div></div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card shadow-sm h-100">
                    <div class="card-header"><h5>服务控制</h5></div>
                    <div class="card-body d-flex flex-column justify-content-center">
                        <button class="btn btn-warning btn-action" data-action="restart-xray">重启 Xray 服务</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row">
            <!-- 左侧列 -->
            <div class="col-lg-5">
                <div class="card shadow-sm mb-4"><div class="card-header"><h2>流量统计</h2></div><div class="card-body"><table class="table table-striped table-hover mb-0"><tbody id="stats-table-body"></tbody></table></div></div>
                <div class="card shadow-sm mb-4"><div class="card-header"><h2>连接数来源分布</h2></div><div class="card-body"><canvas id="connectionsChart"></canvas></div></div>
                <div class="card shadow-sm">
                    <div class="card-header"><h2>IP 管控状态</h2></div>
                    <div class="card-body">
                        <h5>已封禁 IP</h5>
                        <ul class="list-group mb-3" id="banned-ips-list"></ul>
                        <h5>已限速 IP</h5>
                        <ul class="list-group" id="limited-ips-list"></ul>
                    </div>
                </div>
            </div>

            <!-- 右侧连接记录 -->
            <div class="col-lg-7">
                <div class="card shadow-sm">
                    <div class="card-header d-flex justify-content-between align-items-center"><h2>近期连接记录 (按IP分组)</h2><span class="badge bg-info" id="last-updated"></span></div>
                    <div class="card-body" style="max-height: 800px; overflow-y: auto;"><div class="accordion" id="connectionsAccordion"></div></div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 确认操作模态框 -->
    <div class="modal fade" id="confirmModal" tabindex="-1"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><h5 class="modal-title" id="confirmModalLabel">确认操作</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div><div class="modal-body" id="confirmModalBody"></div><div class="modal-footer"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button><button type="button" class="btn btn-danger" id="confirmModalButton">确认</button></div></div></div></div>

    <!-- IP 限速设置模态框 -->
    <div class="modal fade" id="limitIpModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header"><h5 class="modal-title">设置 IP 速率限制</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
          <div class="modal-body">
            <p>为 IP: <code id="limitIpAddress"></code> 设置下行速率限制。</p>
            <div class="input-group"><input type="number" class="form-control" id="limitRateInput" placeholder="例如: 8000"><span class="input-group-text">kbit/s</span></div>
            <small class="form-text text-muted">1000 kbit ≈ 1 Mbit | 8000 kbit = 8 Mbit = 1 MB/s</small>
          </div>
          <div class="modal-footer"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button><button type="button" class="btn btn-primary" id="confirmLimitButton">确认设置</button></div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let connectionsChart;
        const confirmModal = new bootstrap.Modal(document.getElementById('confirmModal'));
        const limitIpModal = new bootstrap.Modal(document.getElementById('limitIpModal'));

        async function updateDashboard() {
            try {
                const response = await fetch('/api/data');
                const data = await response.json();

                // 更新系统资源
                document.getElementById('cpu-usage').innerText = `${data.sys_info.cpu.toFixed(1)} %`;
                document.getElementById('memory-usage').innerText = `${data.sys_info.memory.toFixed(1)} %`;
                document.getElementById('disk-usage').innerText = `${data.sys_info.disk.toFixed(1)} %`;

                // 更新流量统计
                document.getElementById('stats-table-body').innerHTML = data.stats.map(stat => `<tr><td><code>${stat.name}</code></td><td class="text-end"><span class="badge bg-primary rounded-pill fs-6">${stat.value}</span></td></tr>`).join('') || '<tr><td colspan="2">暂无流量数据</td></tr>';

                const bannedIpMap = new Map(data.banned_ips.map(item => [item.ip, item.num]));
                const limitedIpMap = new Map(data.limited_ips.map(item => [item.ip, item.rate]));

                // 更新连接记录与控制按钮
                document.getElementById('connectionsAccordion').innerHTML = Object.entries(data.connections).map(([ip, conn_list], index) => {
                    const locationInfo = conn_list[0].location ? `<small class="text-muted ms-2">(${conn_list[0].location})</small>` : '';
                    
                    // 关键修改：在详情表格中增加信誉标签
                    const detailsHtml = conn_list.slice(0, 100).reverse().map(conn => {
                        const reputation = conn.reputation || { status: 'N/A', class: 'light' };
                        return `<tr>
                                    <td><small>${conn.timestamp}</small></td>
                                    <td>
                                        <code>${conn.destination}</code>
                                        <span class="badge bg-${reputation.class} float-end">${reputation.status}</span>
                                    </td>
                                </tr>`;
                    }).join('');
                    
                    let ipStatusHtml = '';
                    if (bannedIpMap.has(ip)) {
                        ipStatusHtml = `<button class="btn btn-success btn-sm btn-action" data-action="unban-ip" data-value="${bannedIpMap.get(ip)}">解封</button>`;
                    } else if (limitedIpMap.has(ip)) {
                        const rate = limitedIpMap.get(ip);
                        ipStatusHtml = `<span class="badge bg-info me-2">${rate}</span><button class="btn btn-outline-secondary btn-sm btn-action" data-action="remove-ip-limit" data-value="${ip}">取消限速</button>`;
                    } else {
                        ipStatusHtml = `
                            <button class="btn btn-danger btn-sm btn-action me-1" data-action="ban-ip" data-value="${ip}">封禁</button>
                            <button class="btn btn-primary btn-sm btn-action" data-action="limit-ip" data-value="${ip}">限速</button>`;
                    }

                    return `<div class="accordion-item">
                            <h2 class="accordion-header">
                                <button class="accordion-button collapsed fw-bold" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-${index}">
                                    来源 IP: <code>${ip}</code> ${locationInfo}
                                    <span class="badge bg-secondary ms-auto me-2">连接数: ${conn_list.length}</span>
                                    ${ipStatusHtml}
                                </button>
                            </h2>
                            <div id="collapse-${index}" class="accordion-collapse collapse" data-bs-parent="#connectionsAccordion">
                                <div class="accordion-body p-2"><table class="table table-sm table-striped table-hover mb-0"><thead><tr><th>时间戳</th><th>访问目标 (信誉)</th></tr></thead><tbody>${detailsHtml}</tbody></table></div>
                            </div>
                        </div>`;
                }).join('') || '<p class="text-center text-muted">暂无近期连接记录</p>';

                // 更新 IP 管控状态列表
                document.getElementById('banned-ips-list').innerHTML = data.banned_ips.map(item => `<li class="list-group-item d-flex justify-content-between align-items-center"><code>${item.ip}</code><button class="btn btn-success btn-sm btn-action" data-action="unban-ip" data-value="${item.num}">解封</button></li>`).join('') || '<li class="list-group-item">当前没有已封禁的 IP。</li>';
                document.getElementById('limited-ips-list').innerHTML = data.limited_ips.map(item => `<li class="list-group-item d-flex justify-content-between align-items-center"><code>${item.ip}</code><span class="badge bg-info">${item.rate}</span><button class="btn btn-outline-secondary btn-sm btn-action" data-action="remove-ip-limit" data-value="${item.ip}">取消</button></li>`).join('') || '<li class="list-group-item">当前没有已限速的 IP。</li>';

                // 更新图表
                if (data.connections && Object.keys(data.connections).length > 0) {
                    const chart_labels = Object.keys(data.connections);
                    const chart_data = Object.values(data.connections).map(v => v.length);
                    if (connectionsChart) {
                        connectionsChart.data.labels = chart_labels;
                        connectionsChart.data.datasets[0].data = chart_data;
                        connectionsChart.update();
                    } else {
                        const ctx = document.getElementById('connectionsChart').getContext('2d');
                        connectionsChart = new Chart(ctx, { type: 'pie', data: { labels: chart_labels, datasets: [{ data: chart_data, borderWidth: 1 }] } });
                    }
                }
                
                document.getElementById('last-updated').innerText = `最后更新于: ${new Date().toLocaleTimeString()}`;
            } catch (error) { console.error('Failed to fetch dashboard data:', error); }
        }

        // 事件处理
        document.body.addEventListener('click', function(event) {
            const target = event.target.closest('.btn-action');
            if (!target) return;
            event.preventDefault();

            const action = target.dataset.action;
            const value = target.dataset.value;
            let confirmMsg = '', url = '', showConfirm = true, httpMethod = 'POST';

            switch(action) {
                case 'restart-xray': url = '/actions/restart_xray'; confirmMsg = '您确定要重启 Xray 服务吗？'; break;
                case 'ban-ip': url = `/actions/ban/${value}`; confirmMsg = `您确定要封禁 IP 地址 <strong>${value}</strong> 吗？`; break;
                case 'unban-ip': url = `/actions/unban/${value}`; confirmMsg = `您确定要解封规则 #${value} 吗？`; break;
                case 'remove-ip-limit': url = `/actions/remove_ip_limit`; confirmMsg = `您确定要取消对 IP <strong>${value}</strong> 的限速吗？`; break;
                case 'limit-ip': 
                    showConfirm = false;
                    document.getElementById('limitIpAddress').innerText = value;
                    limitIpModal.show();
                    document.getElementById('confirmLimitButton').onclick = () => {
                        const rate = document.getElementById('limitRateInput').value;
                        const formData = new FormData();
                        formData.append('ip', value);
                        formData.append('rate_kbit', rate);
                        performAction('/actions/set_ip_limit', { method: 'POST', body: formData });
                        limitIpModal.hide();
                    };
                    break;
            }
            
            if (showConfirm && url) {
                const modalBody = document.getElementById('confirmModalBody');
                const confirmButton = document.getElementById('confirmModalButton');
                modalBody.innerHTML = confirmMsg;
                confirmModal.show();
                
                let postBody = null;
                if (action === 'remove-ip-limit') {
                    const formData = new FormData();
                    formData.append('ip', value);
                    postBody = formData;
                }

                confirmButton.onclick = () => { performAction(url, { method: 'POST', body: postBody }); confirmModal.hide(); };
            }
        });

        async function performAction(url, options) {
            try {
                const response = await fetch(url, options);
                const result = await response.json();
                alert(result.message);
                if (response.ok) { updateDashboard(); }
            } catch (error) { alert('操作失败，请查看控制台日志。'); console.error('Action failed:', error); }
        }

        // 页面加载与定时刷新
        document.addEventListener('DOMContentLoaded', () => {
            updateDashboard();
            setInterval(updateDashboard, 15000); // 15秒刷新一次
        });
    </script>
</body>
</html>
